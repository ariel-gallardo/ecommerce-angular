<form class="h-full" [formGroup]="form">
<mat-grid-list cols="2" rowHeight="fit" class="h-full">
  <mat-grid-tile>
    <div class="flex justify-center w-full">
      <mat-list class="w-[75%]" formArrayName="items">
        <cart-detail *ngFor="let item of form.value.items" [cartItem]="item"></cart-detail>
      </mat-list>
    </div>
  </mat-grid-tile>

  <mat-grid-tile>
    <div class="flex flex-col justify-center items-center w-full h-full">
      <mat-card class="w-3/4">
        <mat-card-header>
          <mat-card-title class="text-2xl uppercase">
            Resumen de pedido
          </mat-card-title>
        </mat-card-header>

        <mat-card-content>
          <div class="flex flex-col gap-4">
            <h3 class="text-xl">Env√≠o: 0$</h3>
            <h3 class="text-xl">Total productos: 0$</h3>
            <div class="flex justify-between items-center mt-4">
              <h3 class="text-2xl font-bold">Total: 0$</h3>
              <button mat-fab extended>
                <mat-icon>shopping_cart_checkout</mat-icon>
                Comprar
              </button>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </mat-grid-tile>
</mat-grid-list>
</form>
