<div class="flex flex-col justify-between h-full">
    <p class="text-2xl text-center error w-75 self-center p-2 border rounded-2xl">{{ExceptionType}}</p>
    <div>
        <h3 class="text-2xl">Exception</h3>
        <stack-trace [data]="Exception"></stack-trace>
    </div>
    <div>
        <h3 class="text-2xl">StackTrace</h3>
        <stack-trace [data]="StackTrace"></stack-trace>
    </div>
</div>
